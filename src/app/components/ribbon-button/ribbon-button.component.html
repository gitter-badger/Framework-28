<div (mouseover)="hover = true" (mouseleave)="hover = false" class="ribbonButton" (click)="clickAction(ribbonItem)">
  <i [ngClass]="['icon', hover == true ? ribbonItem.iconOver : ribbonItem.icon]"></i>
  <div class="ribbonText">
    {{ locale[ribbonItem.label] || ribbonItem.label }}
  </div>
</div>
