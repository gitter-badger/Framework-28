<div class="toolbarContainer">
  <div class="titleBarTop"><i class="logo ow-oceanworks"></i>
    <span>This is a Playground, click the buttons below for demonstrations</span>
    <div class="titleBarQuickLinks">
      <i class="titleBarQuickLink ow-user"
         (mouseover)="setClass($event, 'titleBarQuickLink ow-user', 'titleBarQuickLink ow-user_over')"
         (mouseout)="setClass($event, 'titleBarQuickLink ow-user', 'titleBarQuickLink ow-user_over')"
      ></i>
      <i class="titleBarQuickLink ow-cog"
         (mouseover)="setClass($event, 'titleBarQuickLink ow-cog', 'titleBarQuickLink ow-cog_over')"
         (mouseout)="setClass($event, 'titleBarQuickLink ow-cog', 'titleBarQuickLink ow-cog_over')"
      ></i>
      <i class="titleBarQuickLink ow-menu"
         (mouseover)="setClass($event, 'titleBarQuickLink ow-menu', 'titleBarQuickLink ow-menu_over')"
         (mouseout)="setClass($event, 'titleBarQuickLink ow-menu', 'titleBarQuickLink ow-menu_over')"
      ></i>
    </div>
    <app-search-bar></app-search-bar>
  </div>
  <div class="toolbar" *ngIf="ribbonBar">
    <div class="ribbon">
      <table>
        <tr>
          <td valign="top">
            <app-ribbon-button *ngFor="let ribbonItem of objectKeys(ribbonButtons)"
                               [ribbonItem]="ribbonButtons[ribbonItem]"
                               [desktopHeight]="desktopHeight"
                               [desktopWidth]="desktopWidth"
                               [size]="size">
            </app-ribbon-button>
          </td>
        </tr>
      </table>
    </div>
    <div *ngIf="menuButtons.length>0" [ngClass]="size ? 'menuItems' : 'menuItemsBig'">
      <div [ngClass]="size ? 'menu big ow-downArrow' : 'menu ow-downArrow'">
        <span class="label">{{ objectKeys(menuButtons).length }}</span>
        <div class="menuSubTree">
          <div *ngFor="let menuItem of objectKeys(menuButtons)" (click)="clickAction(menuButtons[menuItem])">
            <i class="icon {{ menuButtons[menuItem].icon }}"></i>
            <i class="iconOver {{ menuButtons[menuItem].iconOver }}"></i>
            <span>{{ locale[menuButtons[menuItem].label] || menuButtons[menuItem].label }}</span>
          </div>
        </div>
        <div class="hideBorder"></div>
      </div>
      {{ locale.moreModules }}
    </div>
  </div>
  <span (click)="toggleSize()" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)" [ngClass]="barWidth" [title]="size ? locale.contractRibbon : locale.expandRibbon"></span>
</div>
